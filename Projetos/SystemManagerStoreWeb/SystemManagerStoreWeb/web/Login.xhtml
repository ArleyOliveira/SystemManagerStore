<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sistem Manager Store</title>
    </h:head>
    <h:body>
        <center>
            <h:form id="painelLogin">
                <p:panel id="basic" header="Painel de Autenticação" footer="AJ Confecções 2016" style="margin-bottom:20px; margin-top: 10%; width: 40%; text-align: left">
                    <p:growl id="global" showDetail="true" />
                    <p:messages id="messages" />
                    <h:panelGrid columns="3" cellpadding="4" cellspacing="4" >

                        <p:outputLabel value="Login" for="login" />
                        <p:inputText value="#{funcionarioController.login}" id="login" required="true" /> 
                        <p:message for="login"/>

                        <p:outputLabel value="Senha" for="senha" />
                        <p:password value="#{funcionarioController.senha}" id="senha" required="true" />
                        <p:message for="senha" />
                    </h:panelGrid>
                    <p:spacer width="5" height="30" />
                    <p:commandButton icon="ui-icon-circle-close" value="Limpar" actionListener="#{funcionarioController.limparLogin()}" ajax="false" immediate="true"/>
                    <p:commandButton icon="ui-icon-check" value="Entrar" action="#{funcionarioController.autenticar}" ajax="false"/>
                    
                </p:panel>

            </h:form>
        </center>
    </h:body>
</html>
