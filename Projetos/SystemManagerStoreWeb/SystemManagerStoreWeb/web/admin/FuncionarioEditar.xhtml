<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./TemplateAdmin.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="editarFuncionario">
            <p:tabView>
                <p:tab title="Editar Dados Perfil">
                    <h:panelGrid columns="3" cellpadding="4" >
                        <h:panelGrid columns="3" cellpadding="4" >
                            <p:outputLabel value="Nome " for="nome" />
                            <p:inputText  id="nome" value="#{funcionarioController.funcionarioLogado.nome}" required="true" label="Nome"/>
                            <p:message for="nome" />

                            <p:outputLabel value="CPF" for="cpf"/>
                            <p:inputMask mask="999.999.999-99" id="cpf" value="#{funcionarioController.funcionarioLogado.cpf}" required="true" label="CPF">

                            </p:inputMask>
                            <p:message for="cpf" />

                            <p:outputLabel value="RG" for="rg"/>
                            <p:inputText  id="rg" value="#{funcionarioController.funcionarioLogado.rg}" />
                            <p:message for="rg" />

                            <p:outputLabel value="Sexo" for="sexo"/>
                            <p:selectOneRadio id="sexo" value="#{funcionarioController.funcionarioLogado.sexo}" required="true" label="Sexo">
                                <f:selectItem itemLabel="Masculino" itemValue="M" />
                                <f:selectItem itemLabel="Feminino" itemValue="F" />
                            </p:selectOneRadio>
                            <p:message for="sexo" />

                            <p:outputLabel for="dataNascimento" value="Data Nascimento:" />
                            <p:calendar id="dataNascimento" locale="de" navigator="true" pattern="dd/MM/yyyy" mask="true" value="#{funcionarioController.funcionarioLogado.dataNascimento}" required="true" label="Data de Nascimento"/>
                            <p:message for="dataNascimento" />


                            <h:panelGroup>
                                Telefone:
                            </h:panelGroup>

                            <h:panelGroup >
                                <p:selectOneListbox id="tipoTelefone" value="#{funcionarioController.funcionarioLogado.telefone.tipo}">
                                    <f:selectItem itemLabel="Celular"  itemValue="Celular" />
                                    <f:selectItem itemLabel="Fixo" itemValue="Fixo" />
                                </p:selectOneListbox> 
                                <p:spacer height="30" width="0"/>

                                <p:inputMask mask="(99) 99999-9999" id="telefoneN" value="#{funcionarioController.funcionarioLogado.telefone.telefone}" />                   
                            </h:panelGroup>
                            <p:outputLabel/>

                            <p:outputLabel value="Status" for="status"/>
                            <p:selectOneRadio id="status" value="#{funcionarioController.funcionarioLogado.status}">
                                <f:selectItem itemLabel="Positivo" itemValue="true" />
                                <f:selectItem itemLabel="Negativo" itemValue="false" />
                            </p:selectOneRadio>
                            <p:message for="status" />

                        </h:panelGrid>
                    </h:panelGrid>
                </p:tab>
            </p:tabView>
            <p:spacer height="30" width="0"/>
            <p:growl id="message" showDetail="true" />
            
            <p:commandButton value="Salvar" actionListener="#{funcionarioController.editarDadosFuncionarioLogado()}" update="message :editarFuncionario" icon="ui-icon-check">
                <p:confirm header="Confirmação" message="Deseja realmente salvar os dados?" icon="ui-icon-alert"  />
            </p:commandButton>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" immediate="true"/>
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
        </h:form>

    </ui:define>

</ui:composition>
