<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./TemplateAdmin.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form >
            <p:dataTable var="conta" value="#{contaController.listagem}" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
                <p:column headerText="Código">
                    <h:outputText value="#{conta.id}" />
                </p:column>
                
                <p:column headerText="Data">
                    <h:outputText value="#{conta.dataFormatada}" />
                </p:column>


                <p:column headerText="Cliente">
                    <h:outputText value="#{conta.venda.cliente.nome}" />
                </p:column>

                <p:column headerText="Valor">
                    <h:outputText value="#{conta.valor}" />
                </p:column>

                <p:column headerText="Valor Atual">
                    <h:outputText value="#{conta.valorAtual}" />
                </p:column>
                
                <p:column headerText="Status">
                    <h:outputText value="#{conta.statusFormatado}" />
                </p:column>
                <p:column headerText="Operação">
                    <p:commandButton value="Abrir" />
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
