<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!-- <h:outputStylesheet name="./css/default.css"/> 
        <h:outputStylesheet name="./css/cssLayout.css"/> -->
        <h:outputStylesheet name="/css/default.css"/>
        <title>System Manager Store</title>

    </h:head>
    <h:body id="container">

        <div id="top">
            <ui:insert name="top">
                <h:form>
                    <p:menubar style="position: relative">
                        <p:menuitem icon="ui-icon-home" value="Inicio" action="index.xhtml" ajax="false" immediate="true"/>
                        <p:submenu icon="ui-icon-document" label="Cadastros">
                            <p:menuitem value="Clientes" action="PessoaListagem.xhtml" ajax="false" immediate="true" />
                            <p:menuitem value="Funcionários" action="FuncionarioListagem.xhtml" ajax="false" immediate="true" />
                            <p:menuitem value="Fornecedores" action="FornecedorListagem.xhtml" ajax="false" immediate="true" />

                        </p:submenu>
                        <p:submenu icon="ui-icon-star" label="Produtos">
                            <p:menuitem icon="ui-icon-circle-plus" value="Novo" action="ProdutoCadastro.xhtml" ajax="false" immediate="true" />
                            <p:menuitem icon="ui-icon-search" value="Consultar Estoque" action="ProdutoListagem.xhtml" ajax="false" immediate="true" />
                            <p:menuitem icon="ui-icon-arrowrefresh-1-w" value="Atualizar Estoque" action="AtualizaEstoqueProduto.xhtml" ajax="false" immediate="true" />

                        </p:submenu>                            
                        <p:menuitem icon="ui-icon-suitcase" value="Compras" action="CompraListagem.xhtml" ajax="false" immediate="true" />
                        <p:menuitem icon="ui-icon-cart" value="Vendas" action="VendaCadastro.xhtml" ajax="false" immediate="true" />

                        <p:submenu icon="ui-icon-wrench" label="#{funcionarioController.funcionarioLogado.nome}" style="float: left; position: relative">
                            <p:menuitem icon="ui-icon-pencil" value=" Editar Dados" ajax="false" immediate="true" />
                            <p:menuitem icon="ui-icon-key" value="Segurança"  ajax="false" immediate="true" />
                            <p:menuitem icon="ui-icon-power" value="Sair" action="#{funcionarioController.doLogout()}"  ajax="false" immediate="true" />                             
                        </p:submenu>  
                    </p:menubar>
                    <p:growl id="global" showDetail="true" />
                </h:form>
            </ui:insert>
        </div>
        <div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
        <div id="bottom" style="position: relative; width: 100%; float: bottom; bottom: 0; text-align: center">
            © Copyright Equipe TADS JANUÁRIA 2016
        </div>
    </h:body>
</html>
